<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closest Match: Gorilla Color Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .display-flex {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
    }
    canvas {
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #000;
      cursor: crosshair;
      max-width: 100%;
    }
    .input-section { margin: 20px 0; }
    input[type="number"], input[type="text"] {
      background: #333;
      border: 1px solid #555;
      color: white;
      padding: 8px;
      border-radius: 5px;
      margin: 5px;
      width: 80px;
    }
    .slider { width: 200px; margin: 10px; accent-color: #7d54ff; }
    .result-text {
      font-size: 28px;
      font-weight: bold;
      color: #bb86fc;
      margin: 20px 0;
    }
    .disclaimer {
      background: rgba(255, 193, 7, 0.1);
      color: #ffc107;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none; /* Hidden by default */
      margin-top: 15px;
      border: 1px solid #ffc107;
    }
    .label { margin-bottom: 10px; font-weight: bold; color: #aaa; }
  </style>
</head>
<body>

<div class="container">
  <h1>Closest Match</h1>
  <p>Click the "Desired" fur to pick a color, or use the sliders.</p>

  <div class="display-flex">
    <div>
      <div class="label">DESIRED COLOR</div>
      <canvas id="desiredCanvas" width="200" height="200"></canvas>
    </div>
    <div>
      <div class="label">CLOSEST MATCH</div>
      <canvas id="closestCanvas" width="200" height="200"></canvas>
    </div>
  </div>

  <div class="result-text" id="result">R: 0 G: 0 B: 0</div>

  <div class="input-section">
    <input type="text" id="hex" placeholder="#Hex Code" oninput="updateFromHex()">
    <br>
    <label>R</label> <input type="range" id="rS" class="slider" min="0" max="9" value="0" oninput="sync()">
    <label>G</label> <input type="range" id="gS" class="slider" min="0" max="9" value="0" oninput="sync()">
    <label>B</label> <input type="range" id="bS" class="slider" min="0" max="9" value="0" oninput="sync()">
  </div>

  <div id="blackDisclaimer" class="disclaimer">
    <strong>Note:</strong> At 0-0-0, the color in-game appears as a "Shiny Black" rather than pure void black due to material shaders.
  </div>
</div>

<script>
  const dCanvas = document.getElementById('desiredCanvas');
  const cCanvas = document.getElementById('closestCanvas');
  const dCtx = dCanvas.getContext('2d', { willReadFrequently: true });
  const cCtx = cCanvas.getContext('2d');
  const furImg = new Image();
  
  // Replace this with your actual local file path or URL
  furImg.src = 'gorilla-fur-texture.png'; 

  furImg.onload = () => {
    sync(); // Initial draw
  };

  // Function to draw tinted fur
  function drawTintedFur(ctx, r, g, b) {
    ctx.clearRect(0, 0, 200, 200);
    ctx.drawImage(furImg, 0, 0, 200, 200);
    
    // Create a "Multiply" tint layer
    ctx.globalCompositeOperation = 'multiply';
    ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
    ctx.fillRect(0, 0, 200, 200);
    
    // Restore normal drawing
    ctx.globalCompositeOperation = 'destination-atop';
    ctx.drawImage(furImg, 0, 0, 200, 200);
    ctx.globalCompositeOperation = 'source-over';
  }

  function sync() {
    let r9 = parseInt(document.getElementById('rS').value);
    let g9 = parseInt(document.getElementById('gS').value);
    let b9 = parseInt(document.getElementById('bS').value);

    // Show disclaimer if 0-0-0
    const disclaimer = document.getElementById('blackDisclaimer');
    disclaimer.style.display = (r9 === 0 && g9 === 0 && b9 === 0) ? 'block' : 'none';

    // Calculate actual RGB for the canvas (0-255)
    let r = Math.round((r9 / 9) * 255);
    let g = Math.round((g9 / 9) * 255);
    let b = Math.round((b9 / 9) * 255);

    document.getElementById('result').innerText = `R: ${r9} G: ${g9} B: ${b9}`;
    
    drawTintedFur(dCtx, r, g, b); // The "Desired" (sliding/input)
    drawTintedFur(cCtx, r, g, b); // The "Closest Match"
  }

  function updateFromHex() {
    let hex = document.getElementById('hex').value.replace('#', '');
    if(hex.length === 6) {
      let r = parseInt(hex.substring(0,2), 16);
      let g = parseInt(hex.substring(2,4), 16);
      let b = parseInt(hex.substring(4,6), 16);
      
      document.getElementById('rS').value = Math.round(r / 255 * 9);
      document.getElementById('gS').value = Math.round(g / 255 * 9);
      document.getElementById('bS').value = Math.round(b / 255 * 9);
      sync();
    }
  }

  // Pick color from Desired Canvas
  dCanvas.addEventListener('click', (e) => {
    const rect = dCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const pixel = dCtx.getImageData(x, y, 1, 1).data;
    
    // Map the clicked pixel back to the 0-9 scale
    document.getElementById('rS').value = Math.round(pixel[0] / 255 * 9);
    document.getElementById('gS').value = Math.round(pixel[1] / 255 * 9);
    document.getElementById('bS').value = Math.round(pixel[2] / 255 * 9);
    sync();
  });
</script>

</body>
</html>
