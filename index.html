<!doctype html>
<html>
  <head>
    <title>this exists - VOIDED</title>
    <style>
      .game-container {
        text-align: center;
        margin-top: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 5px;
        justify-content: center;
        margin: 0 auto;
      }
      .cell {
        width: 100px;
        height: 100px;
        border: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
      }
      .cell.taken {
        cursor: not-allowed;
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <p>This is an example paragraph. Anything in theTEST <strong>body</strong> tag will appear on the page, just like this <strong>p</strong> tag and its contents.</p>

    <h1>Tic Tac Toe</h1>

    <div class="game-container" id="gameContainer">
      <div class="grid" id="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <p id="status"></p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('grid');
        const status = document.getElementById('status');
        let currentPlayer = 'X';
        let board = Array(9).fill(null);

        function resetGame() {
          board = Array(9).fill(null);
          currentPlayer = 'X';
          status.textContent = '';
          document.querySelectorAll('.cell').forEach(cell => {
            cell.textContent = '';
            cell.classList.remove('taken');
          });
        }

        function checkWinner() {
          const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
          ];

          for (let combination of winningCombinations) {
            const [a, b, c] = combination;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
              return board[a];
            }
          }
          return board.includes(null) ? null : 'Draw';
        }

        function handleClick(e) {
          const cell = e.target;
          const index = cell.getAttribute('data-index');

          if (!cell.classList.contains('cell') || cell.classList.contains('taken') || !board.includes(null)) {
            return;
          }

          board[index] = currentPlayer;
          cell.textContent = currentPlayer;
          cell.classList.add('taken');

          const winner = checkWinner();
          if (winner) {
            setTimeout(() => {
              alert(winner === 'Draw' ? 'It\'s a draw!' : `${winner} wins!`);
              resetGame();
            }, 100); // Delay for smoother alert and restart
            return;
          }

          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function startGame() {
          resetGame();
          grid.addEventListener('click', handleClick);
        }

        // Automatically start the game on page load
        startGame();
      });
    </script>
  </body>
</html>
